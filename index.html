<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolando</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="debug bg-color-orange d-flex space-around center">
        <nav class="d-flex">
            <ul class="debug d-flex space-around center">
                <li><a href="#">Donna</a></li>
                <li><a href="#">Uomo</a></li>
                <li><a href="#">Bambino</a></li>
            </ul>
        </nav>
        <div>
            <img src="img/boolean-logo.png" alt="Logo" class="img-logo">
        </div>
        <nav>
            <ul class="debug d-flex space-around center">
                <li><a href="#"><i class="fa-regular fa-user"></i></a></li>
                <li><a href="#"><i class="fa-regular fa-heart"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="debug d-flex .image">
            <div class="">
                <img src="img/1.webp" alt="">
                <p class="marca">Levi's</p>
                <p class="modello">Relaxed Fit Tee Unisex</p>
                <p><span class="doposconto">14,99 €</span> <span class="primasconto">29,99 €</span></p>
                <p class="percsconto">-50%</p>
                <p class="sostenibilita">Sostenibilità</p>
            </div>
            <div>
                <img src="img/2.webp" alt="">
                <p class="marca">Guess</p>
                <p class="modello">Roses Tee</p>
                <p class="price"><span class="doposconto">20,99 €</span> <span class="primasconto">29,99 €</span></p>
                <p class="percsconto">-30%</p>
            </div>
            <div>
                <img src="img/3.webp" alt="">
                <p class="marca">Come Zucchero Filato</p>
                <p class="modello">Voglia di Colori Pastello</p>
                <p class="price"><span class="doposconto">129,99 €</span> <span class="primasconto">184,99 €</span></p>
                <p class="percsconto">-30%</p>
            </div>
        </section>
    </main>
</body>

</html>
